<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Open-Air Sculpture Gallery</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "three/controls/OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                "three/geometries/ParametricGeometry": "https://unpkg.com/three@0.158.0/examples/jsm/geometries/ParametricGeometry.js",
                "three/examples/jsm/objects/Water.js": "https://unpkg.com/three@0.158.0/examples/jsm/objects/Water.js",
                "three/examples/jsm/controls/DragControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/DragControls.js"
            }
        }
    </script>
    <script type="module">
        // Import Three.js and OrbitControls
        import * as THREE from 'three';
        import { OrbitControls } from 'three/controls/OrbitControls';
        import { ParametricGeometry } from 'three/geometries/ParametricGeometry';
        import { Water } from 'three/examples/jsm/objects/Water.js';
        import { DragControls} from 'three/examples/jsm/controls/DragControls.js';

        // ----- Scene Setup -----
        // Create the scene with a background color and fog for depth
        const scene = new THREE.Scene();
        const bgColor = 0xbfd1e5;
        scene.background = new THREE.Color(bgColor);
        scene.fog = new THREE.Fog(bgColor, 50, 200);

        // Set up the camera with a perspective projection
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(40, 15, -40);

        // Create the WebGL renderer with antialiasing
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Enable shadows in the renderer
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Add OrbitControls for interactive navigation
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // smooth controls
        controls.dampingFactor = 0.25;

        // ----- Lighting -----
        // Ambient light for overall illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);
        // Directional light to simulate sunlight
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, -50);
        // Configure directional light to cast shadows
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 500;
        directionalLight.shadow.camera.left = -100;
        directionalLight.shadow.camera.right = 100;
        directionalLight.shadow.camera.top = 100;
        directionalLight.shadow.camera.bottom = -100;

        scene.add(directionalLight);

        // ----- Environment: Ground Surface as Flat Plane -----
        // Create a large plane using polygon modelling to serve as the outdoor ground
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 }); // forest green
        const groundGeometry = new THREE.PlaneGeometry(175, 175);
        groundGeometry.rotateX(-Math.PI / 2); // rotate the plane to be horizontal
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        // Enable receiving shadows for the ground
        ground.receiveShadow = true;

        scene.add(ground);
        
        // ----- MCS Building: Low-Detail (LD), High-Detail (HD) -----
        // A helper function to create a low detail cuboid
        function createCuboidLD(width, height, depth, color) {
          const geometry = new THREE.BoxGeometry(width, height, depth);
          // For blue, add transparency
          const materialOptions = { color: color };
          if (color === 0x4d98e8) {
            materialOptions.transparent = true;
            materialOptions.opacity = 0.7;
          }
          const material = new THREE.MeshLambertMaterial(materialOptions);
          const mesh = new THREE.Mesh(geometry, material);
          // enable shadows for the building
          mesh.castShadow = true;
          mesh.receiveShadow = true;
          return mesh;
        }

        // Group to hold LD building components
        const buildingGroupLD = new THREE.Group();
        // Bottom Cuboid: larger size (20 x 4 x 20)
        const bottomLD = createCuboidLD(20, 4, 20, 0x8b0000); // dark red
        bottomLD.position.y = 2; // position so that its base rests on the ground
        buildingGroupLD.add(bottomLD);

        // Middle Cuboid: slightly smaller (16 x 3 x 16)
        const middleLD = createCuboidLD(16, 3, 16, 0x4d98e8); // firebrick red
        middleLD.position.y = 4 + 1.5; // stacked
        buildingGroupLD.add(middleLD);

        // Top Cuboid: same size as bottom (20 x 4 x 20)
        const topLD = createCuboidLD(20, 4, 20, 0x8b0000); // dark red
        topLD.position.y = 4 + 3 + 2; // stacked
        buildingGroupLD.add(topLD);

        // High-detail building components
        function createCuboidHDLayer(width, height, depth, color) {
          const geometry = new THREE.BoxGeometry(width, height, depth, 4, 4, 4);
          const materialOptions = { color: color };
          if (color === 0x4d98e8) {
            materialOptions.transparent = true;
            materialOptions.opacity = 0.7;
          }
          const material = new THREE.MeshLambertMaterial(materialOptions);
          const mesh = new THREE.Mesh(geometry, material);
          // Enable shadows for the building
          mesh.castShadow = true;
          mesh.receiveShadow = true;

          // Create edge geometry for outlining subdivided faces
          const edges = new THREE.EdgesGeometry(geometry);
          const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
          const lineSegments = new THREE.LineSegments(edges, lineMaterial);
          mesh.add(lineSegments);
          return mesh;
        }

        // Group to hold HD building components
        const buildingGroupHD = new THREE.Group();
        const totalHeight = 11;
        const numLayers = 5;
        const layerHeight = totalHeight / numLayers;
        // Alternate layer colours (red) and (blue)
        const layerColors = [0x8b0000, 0x4d98e8, 0x8b0000, 0x4d98e8, 0x8b0000];
        
        for (let i = 0; i < numLayers; i++) {
          // Every second layer is slightly smaller in width and depth
          const layer = createCuboidHDLayer(20 - (4 * (i%2)), layerHeight, 20 - (4 * (i%2)), layerColors[i]);
          // Position layers so that they stack within the same overall building
          layer.position.y = (layerHeight / 2) + (i * layerHeight);
          buildingGroupHD.add(layer);
        }

        // ----- LOD Setup -----
        // Create a LOD object to manage the two levels of detail
        const buildingLOD = new THREE.LOD();
        // Add HD building to be visible when camera is close
        buildingLOD.addLevel(buildingGroupHD, 0);
        // Add LD building to be visible when camera is far
        buildingLOD.addLevel(buildingGroupLD, 100);

        // Position the building in the scene
        buildingLOD.position.set(0, 0, 20);
        scene.add(buildingLOD);

        // ----- Oval Blue Lake with Subtle Waves (Parametric Surface) -----
        const lakeSegmentsU = 64;
        const lakeSegmentsV = 64;
        // Define a parametric function for an elliptical disk
        // u: 0->1 maps to angle 0->2Ï€; v: 0->1 maps to radial distance
        function lakeSurface(u, v, target) {
          const theta = 2 * Math.PI * u;
          const r = v; // radial coordinate [0,1]
          const a = 15; // semi-axis in x (half-width ~30)
          const b = 7;  // semi-axis in z (half-height ~14)
          const x = a * r * Math.cos(theta);
          const z = b * r * Math.sin(theta);
          const y = 0; // baseline (displaced by waves)
          target.set(x, y, z);
        }
        // Create the parametric geometry for the lake
        const lakeGeometry = new ParametricGeometry(lakeSurface, lakeSegmentsU, lakeSegmentsV);

        // Load water normals 
        const waterNormals = new THREE.TextureLoader().load(
          'textures/waternormals.jpg',
          texture => {
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          }
        );

        // Create a Water object using the lake geometry and water options
        const lake = new Water(lakeGeometry, {
          textureWidth: 512,
          textureHeight: 512,
          waterNormals: waterNormals,
          alpha: 1.0,
          sunDirection: directionalLight.position.clone().normalize(),
          sunColor: 0xffffff,
          waterColor: 0x1e90ff,
          distortionScale: 3.7,
          fog: scene.fog !== undefined
        });
        lake.rotation.x = 2*Math.PI; // ensure the water surface is horizontal
        lake.position.set(-10, 0.41, -20);
        scene.add(lake);

        // ----- Tree model & Random Distribution with Billboarding -----
        // Brown cylinder trunk and green cone canopy
        function createTreeHD() {
          const tree = new THREE.Group();
          // Trunk
          const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3, 16, 4);
          const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
          const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
          trunk.position.y = 1.5; // half of trunk height
          trunk.castShadow = true;
          trunk.receiveShadow = true;
          tree.add(trunk);
          // First (lower) canopy
          const canopy1Geometry = new THREE.ConeGeometry(2.5, 3, 16, 2);
          const canopyMaterial = new THREE.MeshLambertMaterial({ color: 0x00aa00 });
          const canopy1 = new THREE.Mesh(canopy1Geometry, canopyMaterial);
          canopy1.position.y = 4.5;
          canopy1.castShadow = true;
          canopy1.receiveShadow = true;
          tree.add(canopy1);
          // Second (upper) canopy
          const canopy2Geometry = new THREE.ConeGeometry(1.5, 2, 8);
          const canopy2 = new THREE.Mesh(canopy2Geometry, canopyMaterial);
          canopy2.position.y = 6;
          canopy2.castShadow = true;
          canopy2.receiveShadow = true;
          tree.add(canopy2);
          return tree;
        }

        // Create 2D sprite for the tree (billboard, from lecture)
        // Create tree billboard texture with matched proportions
        function generateTreeSpriteTexture() {
            const tempScene = new THREE.Scene();
            // Calculate aspect ratio based on tree model dimensions
            const treeWidth = 4; // Width of widest part (leaves)
            const treeHeight = 7.5; // Total height of tree
            const aspect = treeWidth / treeHeight;
            
            // Set camera to match tree proportions
            const tempCamera = new THREE.OrthographicCamera(
                -treeWidth/2, treeWidth/2,
                treeHeight/2, -treeHeight/2,
                0.1, 10
            );
            tempCamera.position.set(0, treeHeight/2, 5);
            tempCamera.lookAt(0, treeHeight/2, 0);
            
            // Match lighting to main scene
            const tempLight = new THREE.DirectionalLight(0xffffff, 1);
            tempLight.position.copy(directionalLight.position);
            tempScene.add(tempLight);
            tempScene.add(new THREE.AmbientLight(0x404040, 1.5));
            
            const treeModel = createTreeHD();
            tempScene.add(treeModel);
            
            renderer.setClearColor(0x000000, 0);
            const renderTarget = new THREE.WebGLRenderTarget(256, 256 / aspect, {
                format: THREE.RGBAFormat,
                type: THREE.UnsignedByteType
            });
            
            renderer.setRenderTarget(renderTarget);
            renderer.clear();
            renderer.render(tempScene, tempCamera);
            renderer.setRenderTarget(null);
            
            return renderTarget.texture;
        }

        // Create a sprite from the generated texture
        function createTreeSpriteFromModel(tree) {
          const texture = generateTreeSpriteTexture();
          const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
          // Use the tree's bounding box to set sprite scale
          const bbox = new THREE.Box3().setFromObject(tree);
          const size = bbox.getSize(new THREE.Vector3());
          const sprite = new THREE.Sprite(spriteMaterial);
          sprite.scale.set(size.x, size.y, 1);
          return sprite;
        }

        // Create tree LOD: high-detail 3D tree when near, billboard sprite when far
        function createTreeLOD() {
          const highDetail = createTreeHD();
          const sprite = createTreeSpriteFromModel(highDetail);
          sprite.position.y += 4; // offset to match tree model
          const lod = new THREE.LOD();
          lod.addLevel(highDetail, 0);
          lod.addLevel(sprite, 125); // switch to sprite when >150 units away
          return lod;
        }

        // Create group for trees
        const treeGroup = new THREE.Group();
        // Define exclusion zones for the building and lake.
        const buildingCenter = new THREE.Vector2(0, 20);
        const lakeCenter = new THREE.Vector2(-10, 0, -20);
        const minDistFromBuilding = 1;
        const minDistFromLake = 1;
        // Generate candidate positions on the ground plane (x, z in [-100, 100]).
        const numCandidates = 400;
        for (let i = 0; i < numCandidates; i++) {
          const x = THREE.MathUtils.randFloat(-85, 85);
          const z = THREE.MathUtils.randFloat(-85, 85);
          // Compute distance from the center of the plane (to favor edges)
          const dCenter = Math.sqrt(x * x + z * z);
          // If too close to center, skip
          if (dCenter < 30) continue;
          // Probability increases with distance from center
          const prob = (dCenter - 30) / (Math.sqrt(2 * 100 * 100) - 30);
          if (Math.random() > prob) continue;
          // Ensure candidate is not too close to the building or lake
          const candidate = new THREE.Vector2(x, z);
          if (candidate.distanceTo(buildingCenter) < minDistFromBuilding) continue;
          if (candidate.distanceTo(lakeCenter) < minDistFromLake) continue;
          // Create and add the tree at this position.
          const treeLOD = createTreeLOD();
          treeLOD.position.set(x, 0, z);
          treeGroup.add(treeLOD);
        }
        scene.add(treeGroup);

        // ----- Waving purple flag -----
        // Global time variable for waving animation
        let flagTime = 0;

        // Global constants for size of flag
        const poleHeight = 10;
        const flagHeight = 4;
        const flagLength = 6;
        
        // Flag as parametric surface
        function flagSurface(u, v, target) {
          // Map v so that v=0 corresponds to -halfHeight and v=1 to +halfHeight
          const y = v * flagHeight - flagHeight / 2;
          
          // Define control points for a cubic BÃ©zier curve that shapes free edge
          // pole edge is fixed at x = 0
          const amp1 = 0.5, amp2 = 0.5;
          const freq = 1.0;
          const p0 = new THREE.Vector3(0, y, 0);  // Fixed at the pole
          const p1 = new THREE.Vector3(flagLength * 0.33,
                                      y + amp1 * Math.sin(flagTime + v * freq),
                                      0);
          // slight time-dependent offset in p1 and p2 so that the free edge waves
          const p2 = new THREE.Vector3(flagLength * 0.66,
                                      y + amp2 * Math.cos(flagTime + v * freq),
                                      0);
          const p3 = new THREE.Vector3(flagLength, y, 0); // Free edge base

          // Evaluate the cubic BÃ©zier curve for parameter t = u
          const t = u;
          const oneMinusT = 1 - t;
          const x = oneMinusT * oneMinusT * oneMinusT * p0.x +
                    3 * oneMinusT * oneMinusT * t * p1.x +
                    3 * oneMinusT * t * t * p2.x +
                    t * t * t * p3.x;
          const newY = oneMinusT * oneMinusT * oneMinusT * p0.y +
                      3 * oneMinusT * oneMinusT * t * p1.y +
                      3 * oneMinusT * t * t * p2.y +
                      t * t * t * p3.y;
          // Add a slight oscillation in the z-direction to simulate a 3D ripple
          const newZ = 0.2 * Math.sin(2 * Math.PI * u + flagTime);
          
          target.set(x, newY, newZ);
        }

        // Create the flag geometry using ParametricGeometry
        // The flagâ€™s left edge (u = 0) will attach to the pole
        const flagGeometry = new ParametricGeometry(flagSurface, 20, 10);
        const flagMaterial = new THREE.MeshLambertMaterial({ color: 0x800080, side: THREE.DoubleSide });
        const flagMesh = new THREE.Mesh(flagGeometry, flagMaterial);
        flagMesh.castShadow = true;
        flagMesh.receiveShadow = true;

        // Create thin pole
        const poleGeometry = new THREE.CylinderGeometry(0.05, 0.05, poleHeight, 8);
        const poleMaterial = new THREE.MeshLambertMaterial({ color: 0xaaaaaa });
        const poleMesh = new THREE.Mesh(poleGeometry, poleMaterial);
        poleMesh.castShadow = true;
        poleMesh.receiveShadow = true;

        // Position the pole so that its base touches the ground (y=0) and its center is at y = poleHeight/2
        poleMesh.position.set(-15, poleHeight / 2, -7);
        
        // Position the flag so that its bottom edge aligns with the top of pole
        // Since flag geometry spans from -flagHeight/2 to flagHeight/2 in y, setting its center at (poleHeight + flagHeight/2)
        // places the bottom of the flag exactly at y = poleHeight
        flagMesh.position.set(-15, poleHeight - flagHeight / 2, -7);

        // Add the pole and flag to scene
        scene.add(poleMesh);
        scene.add(flagMesh);

        /// ----- Dodecahedron -----
        const dodecahedronGroup = new THREE.Group();
        // Create a dodecahedron with radius 3
        const dodecahedronGeometry = new THREE.DodecahedronGeometry(3);
        const dodecahedronMaterial = new THREE.MeshLambertMaterial({ color: 0xffa500, side: THREE.BackSide });
        const dodecahedronMesh = new THREE.Mesh(dodecahedronGeometry, dodecahedronMaterial);
        dodecahedronMesh.castShadow = true;
        dodecahedronMesh.receiveShadow = true;
        dodecahedronMesh.position.set(0, 0, 0);
        dodecahedronGroup.add(dodecahedronMesh);

        // Define FFD lattice so it encloses Â± ~4 units around the dodecahedron
        const latticeMin = new THREE.Vector3(-4, -4, -4);
        const latticeMax = new THREE.Vector3(4, 4, 4);
        const latticeDimX = 3, latticeDimY = 3, latticeDimZ = 3;
        const controlPoints = []; // Will store our control point meshes

        // Create a small sphere for each control point
        const cpGeometry = new THREE.SphereGeometry(0.2, 16, 16);
        const cpMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        for (let i = 0; i < latticeDimX; i++) {
          for (let j = 0; j < latticeDimY; j++) {
            for (let k = 0; k < latticeDimZ; k++) {
              const s = i / (latticeDimX - 1);
              const t = j / (latticeDimY - 1);
              const u = k / (latticeDimZ - 1);
              const x = latticeMin.x + s * (latticeMax.x - latticeMin.x);
              const y = latticeMin.y + t * (latticeMax.y - latticeMin.y);
              const z = latticeMin.z + u * (latticeMax.z - latticeMin.z);
              const cpMesh = new THREE.Mesh(cpGeometry, cpMaterial);
              cpMesh.position.set(x, y, z);
              cpMesh.castShadow = true;
              cpMesh.receiveShadow = true;
              cpMesh.userData.latticeIndex = { i, j, k };
              
              dodecahedronGroup.add(cpMesh);
              controlPoints.push(cpMesh);
            }
          }
        }
        
        // Add dodecahedron group to scene
        scene.add(dodecahedronGroup);
        dodecahedronGroup.position.set(17, 4, -3)

        // ----- Precompute Dodecahedron Local Coordinates -----
        // For each vertex of the dodecahedron, compute its local (s,t,u) coordinates relative to the lattice bounding box
        const shapeLocalCoords = [];
        const posAttr = dodecahedronGeometry.attributes.position;
        const vertexCount = posAttr.count;
        for (let i = 0; i < vertexCount; i++) {
          const vx = posAttr.getX(i);
          const vy = posAttr.getY(i);
          const vz = posAttr.getZ(i);
          // Convert to normalized [0..1] within latticeMin/latticeMax
          const s = (vx - latticeMin.x) / (latticeMax.x - latticeMin.x);
          const t = (vy - latticeMin.y) / (latticeMax.y - latticeMin.y);
          const u = (vz - latticeMin.z) / (latticeMax.z - latticeMin.z);
          shapeLocalCoords.push({ s, t, u });
        }

        // ----- Bernstein Polynomial (degree = 2) -----
        function bernstein(i, t) {
          if (i === 0) return (1 - t) * (1 - t);
          if (i === 1) return 2 * t * (1 - t);
          if (i === 2) return t * t;
          return 0;
        }

        // ----- Free-Form Deformation Function -----
        // Given local coordinates (s,t,u), compute the deformed position by blending the positions of the 3Ã—3Ã—3 control points
        function ffdDeform(s, t, u) {
          const newPos = new THREE.Vector3(0, 0, 0);
          for (let i = 0; i < latticeDimX; i++) {
            const Bi = bernstein(i, s);
            for (let j = 0; j < latticeDimY; j++) {
              const Bj = bernstein(j, t);
              for (let k = 0; k < latticeDimZ; k++) {
                const Bk = bernstein(k, u);
                const weight = Bi * Bj * Bk;
                const index = i + j * latticeDimX + k * latticeDimX * latticeDimY;
                const cpPos = controlPoints[index].position;
                newPos.x += weight * cpPos.x;
                newPos.y += weight * cpPos.y;
                newPos.z += weight * cpPos.z;
              }
            }
          }
          return newPos;
        }

        // ----- Set Up DragControls for the Control Points -----
        const dragControls = new DragControls(controlPoints, camera, renderer.domElement);
        dragControls.addEventListener('dragstart', function (event) {
          controls.enabled = false;
        });
        dragControls.addEventListener('dragend', function (event) {
          controls.enabled = true;
        });

        // ----- Boat Model and Animation -----
        const boatGroup = new THREE.Group();

        // Boat Hull
        const hullGeometry = new THREE.BoxGeometry(2, 0.5, 1);
        const hullMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
        const hullMesh = new THREE.Mesh(hullGeometry, hullMaterial);
        hullMesh.castShadow = true;
        hullMesh.receiveShadow = true;
        hullMesh.position.set(0, 0, 0);
        boatGroup.add(hullMesh);

        // Boat Mast
        const mastGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1, 8);
        const mastMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        const mastMesh = new THREE.Mesh(mastGeometry, mastMaterial);
        mastMesh.castShadow = true;
        mastMesh.receiveShadow = true;
        mastMesh.position.set(0, 0.75, 0);
        boatGroup.add(mastMesh);

        // Sail
        const sailGeometry = new THREE.PlaneGeometry(0.8, 1);
        const sailMaterial = new THREE.MeshLambertMaterial({ 
          color: 0xffffff, 
          side: THREE.DoubleSide 
        });
        const sailMesh = new THREE.Mesh(sailGeometry, sailMaterial);
        sailMesh.castShadow = true;
        sailMesh.receiveShadow = true;
        // Position the sail so that its bottom touches the mast
        sailMesh.position.set(0.3, 0.75, 0);
        // Rotate slightly
        sailMesh.rotation.y = Math.PI / 8;
        sailMesh.rotation.z = -Math.PI / 12;
        boatGroup.add(sailMesh);

        // Add the boat group to the scene
        scene.add(boatGroup);

        // Animate along circular path
        let boatAngle = 0;
        const boatRadius = 5; // Circular path radius

        // ----- Animation Loop -----
        function animate() {
          requestAnimationFrame(animate);
          // Animate the water surface to simulate waves
          lake.material.uniforms['time'].value += .25 / 60.0;

          // Update flag animation time
          flagTime += 0.01;
          
          // Update flag geometry vertices using the flagSurface function
          // Retrieve the flag's uv attribute to use as (u,v) parameters
          const flagPositions = flagGeometry.attributes.position.array;
          const flagUVs = flagGeometry.attributes.uv.array;
          const flagVertexCount = flagGeometry.attributes.position.count;
          const tempVec = new THREE.Vector3();
          for (let i = 0; i < flagVertexCount; i++) {
            const u = flagUVs[2 * i];
            const v = flagUVs[2 * i + 1];
            flagSurface(u, v, tempVec);
            flagPositions[3 * i] = tempVec.x;
            flagPositions[3 * i + 1] = tempVec.y;
            flagPositions[3 * i + 2] = tempVec.z;
          }
          flagGeometry.attributes.position.needsUpdate = true;
          flagGeometry.computeVertexNormals();

          // Update LOD objects in treeGroup and adjust billboard sprite orientation
          treeGroup.traverse(child => {
            if (child instanceof THREE.LOD) {
              child.update(camera);
            }
          });

          // For each vertex, recalc its deformed position:
          const dodecahedronVertexCount = shapeLocalCoords.length;
          for (let i = 0; i < dodecahedronVertexCount; i++) {
            const { s, t, u } = shapeLocalCoords[i];
            const newPos = ffdDeform(s, t, u);
            posAttr.setXYZ(i, newPos.x, newPos.y, newPos.z);
          }
          posAttr.needsUpdate = true;
          dodecahedronGeometry.computeVertexNormals();

          // Boat: Increment the angle for animation
          boatAngle += 0.01;

          // Calculate position relative to the lake's center
          const x = -10 + boatRadius * Math.cos(boatAngle);
          const z = -20 + boatRadius * Math.sin(boatAngle);
          boatGroup.position.set(x, 0.41, z);

          // Rotate the boat so it faces along the tangent to the circle
          boatGroup.rotation.y = -boatAngle + Math.PI / 2;

          controls.update();
          renderer.render(scene, camera);
        }
        animate();

        // ----- Handle Window Resize -----
        window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
