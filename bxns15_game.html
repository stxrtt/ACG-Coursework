<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Open-Air Sculpture Gallery</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "three/controls/OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                "three/geometries/ParametricGeometry": "https://unpkg.com/three@0.158.0/examples/jsm/geometries/ParametricGeometry.js"
            }
        }
    </script>
    <script type="module">
        // Import Three.js and OrbitControls
        import * as THREE from 'three';
        import { OrbitControls } from 'three/controls/OrbitControls';
        import { ParametricGeometry } from 'three/geometries/ParametricGeometry';

        // ----- Scene Setup -----
        // Create the scene with a background color and fog for depth
        const scene = new THREE.Scene();
        const bgColor = 0xbfd1e5;
        scene.background = new THREE.Color(bgColor);
        scene.fog = new THREE.Fog(bgColor, 10, 200);

        // Set up the camera with a perspective projection
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(40, 15, -40);

        // Create the WebGL renderer with antialiasing
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for interactive navigation
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // smooth controls
        controls.dampingFactor = 0.25;

        // ----- Lighting -----
        // Ambient light for overall illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        // Directional light to simulate sunlight
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        scene.add(directionalLight);

        // ----- Environment: Ground Surface as Parametric Bézier Surface -----
        // Create a large plane using polygon modelling to serve as the outdoor ground
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22, side: THREE.BackSide }); // forest green

        // Define control points for the cubic Bézier surface
        // A slight bump towards the positive x
        const cp = [
            [
                new THREE.Vector3(-100, 0, -100),
                new THREE.Vector3(-100, 0, -33),
                new THREE.Vector3(-100, 0, 33),
                new THREE.Vector3(-100, 0, 100)
            ],
            [
                new THREE.Vector3(-33, 0, -100),
                new THREE.Vector3(-33, 4, -33),
                new THREE.Vector3(-33, 4, 33),
                new THREE.Vector3(-33, 0, 100)
            ],
            [
                new THREE.Vector3(33, 0, -100),
                new THREE.Vector3(33, 8, -33),
                new THREE.Vector3(33, 8, 33),
                new THREE.Vector3(33, 0, 100)
            ],
            [
                new THREE.Vector3(100, 0, -100),
                new THREE.Vector3(100, 8, -33),
                new THREE.Vector3(100, 8, 33),
                new THREE.Vector3(100, 0, 100)
            ]
        ];

        // Define parametric function for the Bézier surface
        // u, v are in [0, 1]
        function bezierSurface(u, v, target) {
            // Compute Bernstein basis polynomials (degree 3) for u and v
            const oneMinusU = 1 - u;
            const oneMinusV = 1 - v;
            const bu = [
                oneMinusU * oneMinusU * oneMinusU, // (1 - u)^3
                3 * oneMinusU * oneMinusU * u, // 3u(1 - u)^2
                3 * oneMinusU * u * u, // 3u^2(1 - u)
                u * u * u // u^3
            ];
            const bv = [
                oneMinusV * oneMinusV * oneMinusV, // (1 - v)^3
                3 * oneMinusV * oneMinusV * v, // 3v(1 - v)^2
                3 * oneMinusV * v * v, // 3v^2(1 - v)
                v * v * v // v^3
            ];

            // Sum over all 16 control points
            let point = new THREE.Vector3(0, 0, 0);
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const weight = bu[i] * bv[j];
                    point.x += cp[i][j].x * weight;
                    point.y += cp[i][j].y * weight;
                    point.z += cp[i][j].z * weight;
                }
            }
            target.set(point.x, point.y, point.z);
        }

        // Create the parametric geometry with a 50x50 segment grid
        const surfaceGeometry = new ParametricGeometry(bezierSurface, 50, 50);
        const groundSurface = new THREE.Mesh(surfaceGeometry, groundMaterial);
        scene.add(groundSurface);
        
        // ----- MCS Building -----
        // The building is modeled as three stacked cuboids
        // A helper function to create a cuboid given dimensions and a color
        function createCuboid(width, height, depth, color) {
        const geometry = new THREE.BoxGeometry(width, height, depth);
        const material = new THREE.MeshLambertMaterial({ color: color });
        return new THREE.Mesh(geometry, material);
        }

        // Group to hold the three cuboids
        const buildingGroup = new THREE.Group();

        // Bottom Cuboid: larger size (20 x 4 x 20)
        const bottomCuboid = createCuboid(20, 4, 20, 0x8b0000); // dark red
        bottomCuboid.position.y = 4 / 2; // position so that its base rests on the ground
        buildingGroup.add(bottomCuboid);

        // Middle Cuboid: slightly smaller (16 x 3 x 16)
        const middleCuboid = createCuboid(16, 3, 16, 0x4d98e8); // firebrick red
        // Its base sits atop the bottom cuboid
        middleCuboid.position.y = 4 + 3 / 2; // bottom height + half of middle cuboid's height
        buildingGroup.add(middleCuboid);

        // Top Cuboid: same size as bottom (20 x 4 x 20)
        const topCuboid = createCuboid(20, 4, 20, 0x8b0000); // dark red
        // Its base sits atop the middle cuboid
        topCuboid.position.y = 4 + 3 + 4 / 2; // bottom height + middle height + half of top cuboid's height
        buildingGroup.add(topCuboid);

        // Building footprint on the curved surface
        let buildingFootprint = new THREE.Vector3();
        bezierSurface(0.6, 0.5, buildingFootprint);

        // Position the building group in the scene (e.g., in front of the MCS Building area)
        //buildingGroup.position.set(0, 0, -20);
        buildingGroup.position.set(buildingFootprint.x, buildingFootprint.y, buildingFootprint.z);
        scene.add(buildingGroup);

        // Place building so base that the base is on the surface
        buildingGroup.position.set(buildingFootprint.x, buildingFootprint.y, buildingFootprint.z);
        scene.add(buildingGroup);

        // ----- Animation Loop -----
        function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
        }
        animate();

        // ----- Handle Window Resize -----
        window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
  </body>
</html>
